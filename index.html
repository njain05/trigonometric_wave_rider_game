<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigonometric Wave Rider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Trigonometric Wave Rider</h1>
        <p>Level: <span id="level">1</span></p>
        <p>Score: <span id="score">0</span></p>
        <canvas id="waveCanvas"></canvas>
        <div id="controls">
            <label for="amplitude">Amplitude: </label>
            <input type="range" id="amplitude" min="10" max="100" value="50">
            <span id="amplitudeValue">50</span>
            <br>
            <label for="frequency">Frequency: </label>
            <input type="range" id="frequency" min="0.1" max="2" value="1" step="0.1">
            <span id="frequencyValue">1.0</span>
            <br>
            <label for="phaseShift">Phase Shift: </label>
            <input type="range" id="phaseShift" min="0" max="2" value="0" step="0.1">
            <span id="phaseShiftValue">0.0</span>
        </div>
        <button id="startButton">Start Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
